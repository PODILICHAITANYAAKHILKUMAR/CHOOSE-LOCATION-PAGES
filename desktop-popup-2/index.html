<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AFPT</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><title>HOME PAGE</title>
    </head>
    <body>
      <div class='container'>
        <div class='top'>
          <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
          <p>Confirm Location</p>
          <p></p>
        </div>
        <div class='bottom'>
            <div class='left'>
              <div class='left1'>
                <div class='left1-top'>
                  <input type="text" placeholder='Address'>
                  <span><a href='#'>CHANGE</a></span>
                </div>
                <div class="left1-bottom">
                  <i class="fa fa-compass" aria-hidden="true"></i>
                  <span>Use my current location</span>
                </div>
              </div>
              <div class="left2">
                <button>Confirm and Proceed</button>
              </div>
            </div>
            <div class="right">
              <img src='map.jpg' class="img-fluid" loading="lazy">
            </div>
        </div>
      </div>
    </body>
</html>
